<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메타몽</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="메타몽 교배">
    <link rel="stylesheet" href="http://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id = "mating" class = "big-bg">
        <header class="main-header wrapper">
            <h1 class="main-title"><a href="index.html" ><strong>메타몽</strong></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">홈</a></li>
                </ul>
            </nav>
        </header>

        <div class="main-content wrapper">
            <h2 class="main-title">이로치 메타몽이 얻고 싶다면 교배를 해야죠.</h2>
            <p>중간에 함정이 있는건 기분 탓입니다</p>
                
        </div>
        
        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="./images/교배이미지/이로치메타몽 교배.jpg" style="width: 100%" />
              <div class="text">이로치메타몽 등장</div>
            </div>
      
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="./images/교배이미지/이로치 메타몽 교배2.jpg" style="width: 100%" />
              <div class="text">신이난 메타몽</div>
            </div>
      
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="./images/교배이미지/함정카드.jpg" style="width: 100%" height="30%" />
              <div class="text">ㅎ</div>
            </div>
          </div>
          <br />
          <div style="text-align: center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <script src="./main.js"></script>

          <div class="main-content wrapper">
            <h2 class="main-title">당신이 원하는 메타몽과 연결해드릴께요</h2>
            <p>신청해주세요</p>
                
        </div>
            <form class = "input">
                <p>
                    <strong>이름</strong>
                    <input type="text" name="name" value="이름을 입력하세요">
                </p>
                <p>
                    <strong>암호</strong>
                    <input type="password" name="password" value="">
                </p>
                <p>
                    <strong>성별</strong>
                    <input type="radio" name="gender" value="M">남자
                    <input type="radio" name="gender" value="F">여자
                </p>
                <p>
                    <strong>타입</strong>
                    <input type="checkbox" name="part" value="불">불
                    <input type="checkbox" name="part" value="물">물
                    <input type="checkbox" name="part" value="풀">풀
                </p>
                <p>
                    <input type="submit" value="제출">
                </p>
            </form>
    
        <footer>
            <div class="wrapper">
                <p>
                    <small>&copy; 메타몽 주식회사</small>
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
